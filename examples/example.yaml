configs:

  - currency: USD
  - decimal_places: 6  # default to 6 if national currency else 12 for crypto currencies, in case f64 errors;

  - theme: 
    - color: dark  # options: `dark`, `light`, etc.;
    - font: arial  # should have set font installed first, otherwise will not take effect;

  - budget:
    - alert: 80  # percent for alert threshold, default to 80%, options=range(0, 100);
    - postpone: false  # unused budget last period transfer to next period within {year}, set to `off`|`false` to disable this feature;
  - log:
    - file_name: "ledger.log"
    - history_limit: 10



